<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Смакуємо ковбаску</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles/index.css">
    <script src="/js/index.js"></script>
</head>
<body>
<script> loadDOM("/partials/header.html") </script>


<main class="container">
    <h1 class="text-center">Додати користувача</h1>
    <div class="row">
        <form class="needs-validation offset-md-1 col-md-10 offset-lg-2 col-lg-8 offset-xxl-3 col-xxl-6" novalidate>
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="user-name" class="form-label">ПІБ:</label>
                        <input type="text" class="form-control" id="user-name" required>
                        <div class="invalid-feedback">
                            Вкажіть ПІБ
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="user-phone" class="form-label">Номер телефона:</label>
                        <input type="tel" class="form-control" id="user-phone" required>
                        <div class="invalid-feedback">
                            Вкажіть телефон
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-mb-3">
                <label for="user-email" class="form-label">email:</label>
                <input type="email" class="form-control" id="user-email" required>
                <div class="invalid-feedback">
                    Вкажіть пошту
                </div>
            </div>
            <div class="row mb-3 p-2 d-flex align-items-center">
                <div class="col-md-3">
                    <img src="/images/user.jpg" alt="фото" id="pfp-preview" class="img-fluid rounded-2">
                </div>
                <div class="col-md-9">
                    <label for="user-pfp" class="form-label">Оберіть фото:</label>
                    <input type="file" class="form-control" id="user-pfp" accept="image/*" required>
                    <div class="invalid-feedback">
                        Виберіть фото
                    </div>
                </div>
            </div>
            
            <div class="d-flex flex-row justify-content-center">
                <button class="btn btn-primary me-2" type="submit" id="add-button">Додати</button>
                <a href="/index.html" class="btn btn-secondary">Скасувать</a>
            </div>
        </form>
    </div>
    <a>Сторінку зробив Конончук Андрій(група НПР211)</a>
</main>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="/js/validation.js"></script>
<script> validate(() => {}) </script>
<script src="/js/file_input.js"></script>
<script src="/js/email_input.js"></script>
<script src="/js/phone_input.js"></script>
<script src="/js/create_user.js"></script>
</html>
