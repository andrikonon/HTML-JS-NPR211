<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Смакуємо ковбаску</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.2/axios.min.js" integrity="sha512-JSCFHhKDilTRRXe9ak/FJ28dcpOJxzQaCd3Xg8MyF6XFjODhy/YMCM8HW0TFDckNHWUewW+kfvhin43hKtJxAw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="styles/index.css">
    <script src="js/index.js"></script>
</head>
<body>
<script> loadDOM("partials/header.html") </script>
<div class="modal fade" id="deleteCategoryConfirmModal" tabindex="-1" aria-hidden="true" aria-labelledby="deleteCategoryConfirmModalLabel">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="deleteCategoryConfirmModalLabel">Точно?</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрити"></button>
            </div>
            <div class="modal-body">
                <p id="p-sure"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Ні, нічого не видаляти</button>
                <button type="button" class="btn btn-primary" id="yes-button"></button>
            </div>
        </div>
    </div>
</div>

<main class="container">
    <h1 class="center">Меню</h1>
    <div class="row">
        <div class="col-md-4">
            <button type="button" id="btn-update" class="btn btn-primary">Оновити список</button>
        </div>
        <div class="col-md-4">
            <a type="button" href="create_category.html" class="btn btn-primary">Створити катерогію</a>
        </div>
    </div>
    <table class="users-table" id="users-table">
        <thead>
            <tr>
                <th>#</th>
                <th>Фото</th>
                <th>Назва</th>
                <th></th>
            </tr>
        </thead>
        <tbody id="categories">
        </tbody>
    </table>
    <a>Сторінку зробив Конончук Андрій(група НПР211)</a>
</main>
<script>
    (() => {
        const server = "https://npr211.novakv.com"
        const categories = document.getElementById("categories")
        axios.get(`${server}/api/category`)
            .then(response => {
                const {data} = response
                console.log("server result", response)
                data.forEach(category => {
                    const image = category.imagePath === null
                        ? "images/default.jpg"
                        : `${server}/images/320_${category.imagePath}`

                    categories.innerHTML += `<tr>
                        <td>${category.id}</td>
                        <td>
                            <img src="${image}"
                                alt="${category.name}" width="100">
                        </td>
                        <td>${category.name}</td>
                        <td><button type="button" class="btn btn-primary btn-danger" data-bs-toggle="modal" data-bs-target="#deleteCategoryConfirmModal" data-bs-whatever-id="${category.id}" data-bs-whatever-name="${category.name}">Видалити</button></td>
                    </tr>`
                    if (category.imagePath === null) {
                        console.log("image path is null")
                    }
                    console.log("item", category)
                })
            })
    })()
</script>
<script>
    (() => {
        const modal = document.getElementById("deleteCategoryConfirmModal")
        modal.addEventListener('show.bs.modal', event => {
            const button = event.relatedTarget
            
            const id = button.getAttribute('data-bs-whatever-id')
            const name = button.getAttribute('data-bs-whatever-name')
                
            const modalP = modal.querySelector('#p-sure')
            const modalB = modal.querySelector('#yes-button')
            const server = "https://npr211.novakv.com"
            
            modalP.textContent = `Ви впевнені, що хочете видалити категорію ${name}?`
            modalB.textContent = `Так, видалити категорію ${name}`
            modalB.addEventListener('click', async () => {
                await axios.delete(`${server}/api/category/${id}`)
                location.reload()
            })
            
        })
    })()
</script>
</body>
</html>
